spring.application.name=scmFinal

server.port=8081

# mysql database configurations
# step 1- set data source url
# we are using jdbc and muysql; database running on localhost; database port no. (changeable ); write database name; properties (optional)
spring.datasource.url=jdbc:mysql://localhost:3306/scm
# database information
spring.datasource.username = root
spring.datasource.password = root1234

# step 2- jpa configuration
# for creating schemas and tables
spring.jpa.hibernate.ddl-auto=update
# jpa configurations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


